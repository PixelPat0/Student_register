<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1> Student Registration</h1>
<form action="#" method="post">

<!-- Fieldset for Personal Information -->
<fieldset>
    <legend>Personal Information</legend>
    <!--This is the form for the Name and date of birth section-->
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="dob"> Date of Birth: </label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <!--This is the form for the Gender Section-->
    <div>
        <label for="gender">Gender: </label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
</fieldset>

<!-- Fieldset for Contact Information -->
<fieldset>
    <legend>Contact Information</legend>
    <div>
        <label for="address">Address: </label>
        <textarea id="address" name="address" required></textarea>
    </div>
    <div>
        <lable for="telephone">Telephone</lable>
        <input type="tel" id="telephone" name="telephone" required>
    </div>
    <div>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" required>
    </div>
</fieldset>

<!-- Fieldset for Course Information -->
<fieldset>
    <legend>Course Information</legend>
    <div>
        <label for="course">Course: </label>
        <input type="text" name="course" id="course" required>
    </div>
</fieldset>

<div>
    <button type="submit">Register</button>
    <button type="button" onclick="window.location.href='cancel.html';">Cancel</button>
</div>
</form>
</body>
</html>
